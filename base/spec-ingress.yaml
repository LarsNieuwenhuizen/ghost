---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ghost
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`developers.vision`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: default
      services:
        - name: ghost
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ghost-https
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`developers.vision`)
      kind: Rule
      services:
        - name: ghost
          port: 80
  tls:
    secretName: tls
